<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://him12.github.io/Vaccine-form/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <style>
            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -9%;
                margin-bottom: -3%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 18%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 15%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register{
                background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
                margin-top: 3%;
                padding: 3%;    
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>

</head>
<body>
    
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Vaccination Form</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="First Name" class="form-control" placeholder="First Name *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Middle Name" class="form-control" placeholder="Middle Name" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Surname" class="form-control" placeholder="Surname" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Adhar Card Number" class="form-control" placeholder="Adhar Card Number *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="DOB" class="form-control" placeholder="Date of birth *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <textarea cols="50" rows="3" name="Address" class="form-control" placeholder="Address *"  value="address"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="City" class="form-control" placeholder="City" value="" >
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Email Address" class="form-control" placeholder="Email Address *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Mobile Phone Number" class="form-control" placeholder="Mobile Phone Number *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <select style="width: 440px; height: 40px;" name="Vaccination Centre"  value="" required="">
                                                <option value="Vaccination Center">Vaccination Center *</option>
                                                <option value="Center A">Center A</option>
                                                <option value="Center B">Center B</option>
                                                <option value="Center C">Center C</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select style="width: 440px; height: 40px;" name="Vaccination Group"  value="" required="">
                                                <option value="Vaccination Group">Vaccination Group *</option>
                                                <option value="18+">18+</option>
                                                <option value="Senior">Senior</option>   
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <tr ><td><b>Vaccine Name</b></td><br>
                                            <td><input type="radio" name="Vaccine Name" value="Covishield">Covishield (Available for all Groups)<br>
                                                <input type="radio" name="Vaccine Name" value="Covaxin">Covaxin (Only for Senior and Booster Groups in Centre 2)<br>
                                                <input type="radio" name="Vaccine Name" value="Sputnik">Sputnik ( Available for all Groups )<br></td> 
                                        </tr>
                                        </div>
                                    
                                    <div class="form-group">
                                        <tr><td><b>Time Slot</b></td><br>
                                        <input type="time" name="Time Slot" class="form-control" placeholder="Time Slot " value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <select style="width: 440px; height: 40px;"name="Dose_1"  value="" required="">
                                            <option value="Dose_1">Dose_1 </option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select style="width: 440px; height: 40px;"name="Dose_2"  value="" required="">
                                            <option value="Dose_2">Dose_2 </option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select style="width: 440px; height: 40px;"name="Booster"  value="" required="">
                                            <option value="Booster">Booster </option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select style="width: 440px; height: 40px;" name="Hardcopy Of Certificate"  value="" required="">
                                            <option value="Hardcopy Of Certificate">Hardcopy Of Certificate *</option>
                                            <option value="Laminated Full Page Print">Laminated Full Page Print</option>
                                            <option value="Smart Card">Smart Card</option>
                                        </select>
                                    </div>
                                      <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbydIE2lzuugN7vZJzlxmbt6t4cO76_NzB9kxH5I/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for filling form your data is saved!"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
